Configuration:
  status: warn
  monitorInterval: 30
  packages: "com.hypersocket.netty.log"

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "%d{dd MMM yyyy HH:mm:ss,SSS} [%t] %-5p %c{1} %x - %m%n"
        
    RollingFile:
      - name: LogToRollingFile
        fileName: logs/hypersocket.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "%d{dd MMM yyyy HH:mm:ss,SSS} [%t] %-5p %c{1} %x - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 20MB
        DefaultRollOverStrategy:
          max: 10
    
    UIAppender:
      - name: LogToUI
        PatternLayout:
          pattern: "%d{dd-MM-yyyy HH:mm:ss} [%t] %-5p %c{1} - %m%n"
      

  Loggers:
    logger:
      - name: org.freedesktop.dbus.MessageWriter
        level: warn
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          - ref: LogToUI
      - name: com.mchange.v2.c3p0.stmt.GooGooStatementCache
        level: warn
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          - ref: LogToUI
      - name: org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping
        level: warn
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
          - ref: LogToUI

    Root:
      level: info
      AppenderRef:
        - ref: LogToConsole
        - ref: LogToRollingFile
        - ref: LogToUI
