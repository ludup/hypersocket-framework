certificates.infoHtml=This page allows you to manage your SSL Certificates for services that use them. <span class="cloud-invisible">The Default SSL \
Certificate is initially configured for all HTTPS interfaces. Once you have modified, uploaded or generated a certificate on this page, you should \
configure the certificates used by the HTTPS interfaces on the <a class="underline" href="/app/ui/#menu=interfacesMenu">Interfaces</a> page. Only when an SSL Certificate \
is assigned to a HTTPS interface will it be used by the server.</span>

