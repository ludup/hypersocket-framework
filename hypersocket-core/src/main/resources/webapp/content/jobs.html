<div id="jobsTabContent">
	<div id="jobsTabs"></div>
	<div id="tabLocalScheduler" data-load="localScheduler"></div>
	<div id="tabClusteredScheduler" data-load="clusteredScheduler"></div>
</div>
<script type="text/javascript">
	legacyjQueryReadyFix(function() {
		$('#jobsTabContent').localize();
		$('#tabLocalScheduler').load('${uiPath}/content/localScheduler.html');
		$('#jobsTabs').tabPage({
			icon : 'fa-tasks',
			title : getResource('jobsTabs.title'),
			tabs : [ {
				id : "tabLocalScheduler",
				name : getResource("tabLocalScheduler.label")
			}, {
				id : "tabClusteredScheduler",
				name : getResource("tabClusteredScheduler.label")
			} ],
			complete : function() {
				loadComplete();
			},
			changed: function(showTab, hideTab) {
				if(hideTab)
					hideTab.empty();
				showTab.load('${uiPath}/content/' + showTab.data('load') + '.html');
			}
		});
	});
</script>
